databaseChangeLog:
  - changeSet:
      id: 2
      author: Serhii_Sentiurin
      changes:
        - createTable:
            tableName: periodical
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey:  true
                    nullable:  false
              - column:
                  name: name
                  type: VARCHAR(60)
                  constraints:
                    nullable: false
                    unique: true
        - createTable:
            tableName: account
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: BIGINT
                  defaultValue: 0
                  constraints:
                    nullable: false
